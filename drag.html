<!DOCTYPE HTML>
<html>

  <head>
    <style>
      #div1,
      #div2,
      #div3,
      #div4,
      #div5,
      #div6{
        width: 200px;
        height: 50px;
        margin: 10px;
        padding: 10px;
        border: 1px solid black;
        display: inline-block;
      }
      
      #pool {
        width: 500px;
        height: 200px;
        border: 1px solid blue;
        padding: 10px;
      }
     body{
       background-color: #beedff;
     }
    </style>
    <script>
      var attempt = 0;

      function allowDrop(ev) {
        ev.preventDefault();
      }

      function drag(ev) {
        var data = JSON.stringify({
          target_id: ev.target.id,
          ans: ev.target.getAttribute('data-ans')
        });
        ev.dataTransfer.setData("img", data);
        console.log();
      }

      function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("img");
        ev.target.appendChild(document.getElementById(JSON.parse(data).target_id));
      }

      function verify() {
        attempt += 1;
        var ans = true;
        var c = document.getElementById('div1').childNodes;
        if (c[0] != null && c[0].dataset.ans != 'div1') {
          ans = false;
          document.getElementById("pool").appendChild(c[0]);
        }

        var c = document.getElementById('div2').childNodes;
        if (c[0] != null && c[0].dataset.ans != 'div2') {
          ans = false;
          document.getElementById("pool").appendChild(c[0]);
        }

        var c = document.getElementById('div3').childNodes;
        if (c[0] != null && c[0].dataset.ans != 'div3') {
          ans = false;
          document.getElementById("pool").appendChild(c[0]);
        }

        var c = document.getElementById('div4').childNodes;
        if (c[0] != null && c[0].dataset.ans != 'div4') {
          ans = false;
          document.getElementById("pool").appendChild(c[0]);
        }

        var c = document.getElementById('div5').childNodes;
        if (c[0] != null && c[0].dataset.ans != 'div5') {
          ans = false;
          document.getElementById("pool").appendChild(c[0]);
        }

        var c = document.getElementById('div6').childNodes;
        if (c[0] != null && c[0].dataset.ans != 'div6') {
          ans = false;
          document.getElementById("pool").appendChild(c[0]);
        }

        if (ans) {
          $("#msg").html("All Correct");
        } else {
          $("#msg").html("Something is wrong");
        }

        if (attempt > 2) {
          $("#showAns").show();
        }

      }

      function showAns() {
        var ansStr = "DIV1 = IMG4, DIV2 = IMG3, DIV3 = IMG2, DIV4 = IMG1, DIV5=IMG5, DIV6=IMG6";
        $("#ans_msg").html(ansStr);
      }

    </script>
  </head>

  <body>

    <h2>Drag and Drop</h2>
    <h3>Guess the correct property  </h3>

    <div style="display:inline-block">
      <div>
        <label>CISC</label>
      </div>
      <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>

    <div style="display:inline-block">
      <div>
        <label>RISC</label>
      </div>
      <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>

    <div style="display:inline-block">
      <div>
        <label>CISC</label>
      </div>
      <div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>

    <div style="display:inline-block">
      <div>
        <label>RISC</label>
      </div>
      <div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>

    <div style="display:inline-block">
      <div>
        <label>RISC</label>
      </div>
      <div id="div5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>

    <div style="display:inline-block">
      <div>
        <label>CISC</label>
      </div>
      <div id="div6" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>

    <div>
      <button id="yo" onClick="verify()"> Verify Answer </button>
      <button id="showAns" onClick="showAns()" style="display: none;"> Show Answer </button>
      <h2 id="msg"></h2>
      <h2 id="ans_msg"></h2>
    </div>

    <h5>Choices Pool</h5>
    <div style="display:block" ondrop="drop(event)" ondragover="allowDrop(event)" id="pool">

      <img src="1.png" draggable="true" ondragstart="drag(event)" id="drag1" data-ans="div4" width="200" height="50">
      <img src="2.png" draggable="true" ondragstart="drag(event)" id="drag2" data-ans="div3" width="200" height="50">
      <img src="3.png" draggable="true" ondragstart="drag(event)" id="drag3" data-ans="div2" width="200" height="50">
      <img src="4.png" draggable="true" ondragstart="drag(event)" id="drag4" data-ans="div1" width="200" height="50">
      <img src="5.png" draggable="true" ondragstart="drag(event)" id="drag5" data-ans="div5" width="200" height="50">
      <img src="6.png" draggable="true" ondragstart="drag(event)" id="drag6" data-ans="div6" width="200" height="50">

    </div>



  </body>

</html>
